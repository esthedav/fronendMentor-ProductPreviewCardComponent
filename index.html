<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/white-cat.jpg">
  <link rel="stylesheet" href="./styles.css">  
  <title>Product preview card component</title>
</head>

<body role="main">
  <div class="product-container">
    <div class="product-img"></div>
    <div class="product-info">
      <p class="product-info__department">perfume</p>
      <h1 class="product-info__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info__details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="product-price__actual">$149.99</p>
        <p class="product-price__before">$169.99</p>
      </div>
      <button class="product-addToCart primary-btn">
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis David Perez</a>.
  </footer>
</body>
</html>
